/* Base styles */
html {
  font-size: var(--font-size-base);
  font-family: var(--font-family-base);
  line-height: var(--line-height-normal);
  color: var(--color-text);
  background-color: var(--color-background);
  -webkit-font-smoothing: antialiased;
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: var(--space-16);
}

*,
*::before,
*::after {
  box-sizing: inherit;
}

/* Typography */
h1, h2, h3, h4, h5, h6 {
  margin: 0;
  font-weight: var(--font-weight-semibold);
  line-height: var(--line-height-tight);
  color: var(--color-text);
  letter-spacing: var(--letter-spacing-tight);
}

h1 { font-size: var(--font-size-4xl); }
h2 { font-size: var(--font-size-3xl); }
h3 { font-size: var(--font-size-2xl); }

/* Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-8) var(--space-16);
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  font-weight: 500;
  cursor: pointer;
  transition: all var(--duration-normal) var(--ease-standard);
  border: none;
  text-decoration: none;
}

.btn--primary {
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
}

.btn--primary:hover {
  background: var(--color-primary-hover);
}

.btn--secondary {
  background: var(--color-secondary);
  color: var(--color-text);
}

.btn--secondary:hover {
  background: var(--color-secondary-hover);
}

/* App Layout */
.app {
  max-width: 1200px;
  margin: 0 auto;
}

.app-header {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: var(--space-32);
  padding: var(--space-10) 0;
}

.app-header h1 {
  margin: 0;
}

.clickable-header {
  cursor: pointer;
  user-select: none;
  transition: opacity 0.2s;
  display: flex;
  align-items: center;
  gap: var(--space-8);
  margin: 0;
  font-size: var(--font-size-4xl);
  color: var(--color-text);
}

.clickable-header:hover {
  opacity: 0.8;
}

.clickable-header:active {
  opacity: 0.6;
}

.calendar-emoji {
  font-size: calc(var(--font-size-4xl) + 4px);
  transition: transform 0.2s ease;
}

.hint {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  font-style: italic;
  text-align: center;
  margin-top: var(--space-8);
}

.empty-state .hint {
  margin-top: var(--space-16);
}

.refresh-btn {
  display: none !important;
}

.schedule-container {
  margin-bottom: var(--space-32);
}

/* Loading Indicator */
.loading-indicator {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 60vh;
  text-align: center;
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 4px solid var(--color-secondary);
  border-top: 4px solid var(--color-primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: var(--space-16);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Error & Empty States */
.error-screen, .empty-state {
  text-align: center;
  padding: var(--space-32) var(--space-16);
  min-height: 50vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.error-screen h2, .empty-state h2 {
  color: var(--color-error);
  margin-bottom: var(--space-16);
}

.error-screen code {
  background: var(--color-bg-4);
  padding: var(--space-8) var(--space-12);
  border-radius: var(--radius-sm);
  margin: var(--space-16) 0;
  font-size: var(--font-size-sm);
  word-break: break-all;
}

.retry-btn {
  background: var(--color-error);
  color: var(--color-white);
  border: none;
  padding: var(--space-12) var(--space-24);
  border-radius: var(--radius-base);
  cursor: pointer;
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-medium);
  margin-top: var(--space-16);
}

.help-text {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  margin-top: var(--space-16);
}

/* App Footer */
.app-footer {
  text-align: center;
  margin-top: var(--space-32);
  padding: var(--space-16);
  color: var(--color-text-secondary);
  font-size: var(--font-size-sm);
}

.last-update {
  margin-top: var(--space-8);
  font-size: var(--font-size-xs);
  opacity: 0.8;
}

.days-container {
  display: grid;
  grid-template-columns: 1fr;
  gap: var(--space-24);
}

@media (min-width: 768px) {
  .days-container {
    grid-template-columns: 1fr 1fr;
  }
}

@media (min-width: 1024px) {
  .days-container {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Day Cards */
.day-card {
  background-color: var(--color-surface);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  box-shadow: var(--shadow-sm);
  overflow: hidden;
  transition: box-shadow var(--duration-normal) var(--ease-standard);
}

.day-card:hover {
  box-shadow: var(--shadow-md);
}

.day-card.today {
  border-left: 4px solid var(--color-success);
  box-shadow: 0 2px 12px rgba(var(--color-success-rgb), 0.2);
}

.day-header {
  background: var(--color-bg-1);
  padding: var(--space-16);
  text-align: center;
  border-bottom: 1px solid var(--color-card-border-inner);
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  margin: 0;
  color: var(--color-text);
}

.today .day-header {
  background: linear-gradient(135deg, rgba(var(--color-success-rgb), 0.1), var(--color-bg-1));
  color: var(--color-success);
  font-weight: var(--font-weight-bold);
}

/* Activity Items */
.day-activities {
  min-height: 50px;
  padding: var(--space-0);
}

.activity-item {
  display: flex;
  align-items: flex-start;
  gap: var(--space-12);
  padding: var(--space-12) var(--space-16);
  border-bottom: 1px solid var(--color-card-border-inner);
  background: var(--color-surface);
  cursor: grab;
  transition: all var(--duration-fast) var(--ease-standard);
}

.activity-item:last-child {
  border-bottom: none;
}

.activity-item:hover {
  background: var(--color-bg-2);
}

.activity-item:active {
  cursor: grabbing;
}

.activity-checkbox {
  margin-top: var(--space-4);
  width: 20px;
  height: 20px;
  cursor: pointer;
  flex-shrink: 0;
  accent-color: var(--color-primary);
}

.activity-content {
  flex: 1;
  min-width: 0; /* Allow text to wrap */
  cursor: grab;
}

.activity-content:active {
  cursor: grabbing;
}

.activity-main {
  display: flex;
  align-items: baseline;
  gap: var(--space-12);
  flex-wrap: wrap;
  margin-bottom: var(--space-8);
}

.activity-time {
  background: var(--color-bg-1);
  color: var(--color-primary);
  padding: var(--space-4) var(--space-10);
  border-radius: var(--radius-sm);
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-medium);
  white-space: nowrap;
  flex-shrink: 0;
}

.activity-text {
  flex: 1;
  font-size: var(--font-size-base);
  line-height: 1.5;
  min-width: 0;
  color: var(--color-text);
}

/* Checked state styling */
.activity-item.checked {
  opacity: 0.6;
  background-color: var(--color-bg-2);
}

.activity-item.checked .activity-text {
  text-decoration: line-through;
  color: var(--color-text-secondary);
}

/* Running Details */
.running-details {
  margin-top: var(--space-12);
  background: var(--color-bg-3);
  border-radius: var(--radius-base);
  padding: var(--space-12);
  border-left: 4px solid var(--color-success);
}

.detail-row {
  margin-bottom: var(--space-8);
}

.detail-row:last-child {
  margin-bottom: 0;
}

.label {
  font-size: var(--font-size-xs);
  font-weight: var(--font-weight-bold);
  color: var(--color-success);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: var(--space-2);
}

.value {
  font-size: var(--font-size-sm);
  line-height: 1.4;
  word-wrap: break-word;
  overflow-wrap: break-word;
  color: var(--color-text);
  font-weight: var(--font-weight-medium);
}

/* Unscheduled activities - special styling */
.activity-item.unscheduled {
  background: linear-gradient(90deg, rgba(255, 235, 59, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
  border-left: 3px solid #FFC107;
  padding-left: 13px;
}

@media (prefers-color-scheme: dark) {
  .activity-item.unscheduled {
    background: linear-gradient(90deg, rgba(255, 193, 7, 0.15) 0%, rgba(0, 0, 0, 0) 100%);
  }
}

.activity-time.no-time {
  background: #fff3cd;
  color: #856404;
  font-style: italic;
}

@media (prefers-color-scheme: dark) {
  .activity-time.no-time {
    background: rgba(255, 193, 7, 0.2);
    color: #ffc107;
  }
}

/* Visual separator between unscheduled and scheduled */
.activity-item.unscheduled:last-of-type {
  margin-bottom: 12px;
  border-bottom: 2px dashed rgba(var(--color-brown-600-rgb), 0.3);
  padding-bottom: 12px;
}

@media (prefers-color-scheme: dark) {
  .activity-item.unscheduled:last-of-type {
    border-bottom-color: rgba(var(--color-gray-400-rgb), 0.3);
  }
}

/* SortableJS Styles */
.sortable-ghost {
  opacity: 0.4;
  background: var(--color-bg-4) !important;
}

.sortable-drag {
  opacity: 0.8;
  transform: rotate(2deg);
  z-index: 1000;
  box-shadow: var(--shadow-lg);
}

/* Temporary Message */
.temporary-message {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
  padding: var(--space-12) var(--space-20);
  border-radius: var(--radius-base);
  z-index: 10000;
  font-size: var(--font-size-sm);
  max-width: 90%;
  text-align: center;
  box-shadow: var(--shadow-lg);
}

@keyframes slideIn {
  from { 
    transform: translateX(-50%) translateY(-100%); 
    opacity: 0; 
  }
  to { 
    transform: translateX(-50%) translateY(0); 
    opacity: 1; 
  }
}

@keyframes slideOut {
  from { 
    transform: translateX(-50%) translateY(0); 
    opacity: 1; 
  }
  to { 
    transform: translateX(-50%) translateY(-100%); 
    opacity: 0; 
  }
}

/* Save Indicator */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

/* Responsive */
@media (max-width: 768px) {
  body {
    padding: var(--space-10);
  }
  
  .app-header {
    justify-content: center;
    text-align: center;
  }
  
  .clickable-header {
    font-size: var(--font-size-3xl);
  }
  
  .calendar-emoji {
    font-size: calc(var(--font-size-3xl) + 4px);
  }
  
  .activity-item {
    padding: var(--space-10) var(--space-12);
    gap: var(--space-10);
  }
  
  .activity-checkbox {
    width: 18px;
    height: 18px;
  }
  
  .activity-main {
    gap: var(--space-8);
  }
  
  .activity-time {
    font-size: var(--font-size-xs);
    padding: var(--space-3) var(--space-8);
  }
  
  .activity-text {
    font-size: var(--font-size-sm);
  }

  .days-container {
    grid-template-columns: 1fr;
    gap: var(--space-16);
  }
  
  .running-details {
    padding: var(--space-10);
  }
  
  .label {
    font-size: 9px;
  }
  
  .value {
    font-size: var(--font-size-xs);
  }
  
  .activity-item.unscheduled {
    padding-left: 10px;
    border-left-width: 2px;
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
}
